<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minnesota Lake Explorer</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
        crossorigin="" />
  <!-- Leaflet.markercluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Minnesota Lake Explorer</h1>
  </header>
  
  <div class="container">
    <div class="sidebar">
      <div class="controls">
        <div class="control-group">
          <label for="search-input">Search Lakes</label>
          <form id="search-form">
            <div class="search-container">
              <input type="text" id="search-input" placeholder="Enter lake name...">
              <button type="submit">Search</button>
            </div>
          </form>
          <div id="results-count"></div>
          <div id="search-results-list"></div>
          <button id="clear-search">Clear</button>
        </div>
        
        <div class="control-group">
          <label for="county-filter">Filter by County</label>
          <select id="county-filter">
            <option value="">All Counties</option>
            <!-- County options will be populated by JavaScript -->
          </select>
        </div>
      </div>
      
      <div id="lake-details">
        <div class="details-header">
          <h2 id="lake-name">Lake Name</h2>
          <button id="close-details">Ã—</button>
        </div>
        
        <div id="lake-info">
          <!-- Lake information will be populated by JavaScript -->
        </div>
        
        <div id="fish-info">
          <!-- Fish information will be populated by JavaScript -->
        </div>
      </div>
    </div>
    
    <div class="map-container">
      <div id="map"></div>
    </div>
  </div>
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
          crossorigin=""></script>
  <!-- Leaflet.markercluster JS -->
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
  
  <!-- Leaflet.VectorGrid JS -->
  <script src="https://unpkg.com/leaflet.vectorgrid@latest/dist/Leaflet.VectorGrid.bundled.min.js"></script>

  <!-- Application JS -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
